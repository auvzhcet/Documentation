site_name: AUV-DOC

nav:
  - Home: index.md
  - About: about.md
  - Development:
    - Code of conduct: Development/code_of_conduct.md
    - Contributing guidelines: Development/CONTRIBUTING.md
    - Creating repository guide: Developement/Creating_A_Repository.md
  - Computer:
    - Index: computer/README.md
    - Acoustics: computer/Acoustics.md
  - Electronics: electronics/README.md
  - Marketing:
    - Index: marketing/README.md
    - Alumni Relations: marketing/alumni_relations.md
    - Social media manager: marketing/Social_Media_Manager.md
    - Treasurer: marketing/treasurer.md
  - Mechanical: mechanical/README.md
    
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - django
  palette:
    primary: blue
    accent: blue
  font:
    text: Ubuntu
    code: Ubuntu Mono
  favicon: assets/favicon.ico
  logo: assets/favicon.ico

site_url: https://auv-doc.readthedocs.io/
site_description: Project documentation with Markdown.
site_author: pnijhara

repo_url: https://github.com/auvzhcet/Documentation
edit_uri: ""

markdown_extensions:
  - toc:
      permalink: "#"

copyright: Copyright &copy; 2020 <a href="https://twitter.com/auvzhcet">AUV-ZHCET</a>, Maintained by <a href="https://twitter.com/NijharaPrajjwal">@pnijhara</a>.

plugins:
  - search
