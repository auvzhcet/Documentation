theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - django
  features:
    - instant
    - tabs
  palette:
    primary: black
    accent: red
  font:
    text: Ubuntu
    code: Ubuntu Mono
  favicon: assets/favicon.ico
  logo: assets/favicon.ico

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/auvzhcet
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/auv_zhcet
    - icon: fontawesome/brands/linkedin
      link: https://in.linkedin.com/in/auv-zhcet-club
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/auvzhcetclub/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/auv_zhcet/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCKnOMeEqaWUOpE7iYwUnzDg

site_url: https://auvdocs.readthedocs.io/
site_description: Project documentation with Markdown.
site_author: pnijhara

repo_url: https://github.com/auvzhcet/Documentation
edit_uri: ""

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: "#"

copyright: Copyright &copy; 2020 <a href="http://auvzhcet.in/">AUV-ZHCET</a>, Maintained by <a href="https://github.com/pnijhara">pnijhara</a>.

plugins:
  - search
